<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
            <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                <span id="welcome-message" class="text-gray-600">Loading...</span>
                <button id="logout-button" class="py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0 space-y-8">
            <!-- Global Message Box -->
            <div id="global-message-box" class="hidden p-4 rounded-lg text-sm transition-opacity duration-300"></div>

            <!-- Create New Project Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Create New Project</h2>
                <form id="add-project-form" class="space-y-4">
                    <div>
                        <label for="project-site-name" class="block text-sm font-medium text-gray-700">Project Site Name</label>
                        <input type="text" id="project-site-name" name="project-site-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="project-location" class="block text-sm font-medium text-gray-700">Project Location</label>
                        <input type="text" id="project-location" name="project-location" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="project-manager" class="block text-sm font-medium text-gray-700">Assign Manager</label>
                        <select id="project-manager" name="project-manager" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="">Loading managers...</option>
                            <!-- Managers will be populated here dynamically -->
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            Create Project
                        </button>
                    </div>
                </form>
            </div>

            <!-- Projects & Managers Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Projects & Managers</h2>
                <div id="projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <p class="text-center text-gray-500">Loading projects...</p>
                    <!-- Project cards will be dynamically added here -->
                </div>
            </div>

            <!-- Daily Expenses Report Section -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Daily Expenses Report</h2>
                <div class="overflow-x-auto rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Manager</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Site</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="expenses-table-body" class="bg-white divide-y divide-gray-200">
                             <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading expenses...</td></tr>
                            <!-- Expense rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, getDocs, onSnapshot, doc, setDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // This is a global variable provided by the Canvas environment.
        const firebaseConfig = JSON.parse(__firebase_config);

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const welcomeMessage = document.getElementById('welcome-message');
        const logoutButton = document.getElementById('logout-button');
        const projectsList = document.getElementById('projects-list');
        const expensesTableBody = document.getElementById('expenses-table-body');
        const addProjectForm = document.getElementById('add-project-form');
        const projectManagerSelect = document.getElementById('project-manager');
        const globalMessageBox = document.getElementById('global-message-box');

        /**
         * Displays a temporary message to the user.
         * @param {string} text The message to display.
         * @param {string} type The type of message ('success' or 'error').
         */
        const showGlobalMessage = (text, type = 'error') => {
            globalMessageBox.textContent = text;
            globalMessageBox.className = `p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            globalMessageBox.classList.remove('hidden');
            setTimeout(() => {
                globalMessageBox.classList.add('hidden');
            }, 5000);
        };

        // Auth state listener to check if the user is an admin
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Listen for changes to the user's document in real-time
                const userDocRef = doc(db, 'users', user.uid);
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().role === 'admin') {
                        const userData = docSnap.data();
                        // Display welcome message from user data
                        welcomeMessage.textContent = `Welcome, ${userData.name || 'Admin'}!`;
                        
                        // Start real-time data listeners for the rest of the dashboard
                        fetchProjectsAndManagers();
                        fetchDailyExpenses();
                        populateManagerSelect();
                    } else {
                        // If not an admin, sign out and redirect to login
                        signOut(auth).then(() => {
                            window.location.href = 'index.html';
                        });
                    }
                });
            } else {
                // No user is signed in, redirect to login page
                window.location.href = 'index.html';
            }
        });

        // Handles the form submission to create a new project
        addProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const siteName = addProjectForm['project-site-name'].value;
            const location = addProjectForm['project-location'].value;
            const managerId = addProjectForm['project-manager'].value;

            if (!siteName || !location || !managerId) {
                showGlobalMessage("Please fill in all fields.");
                return;
            }

            try {
                // Check if a project with this site name already exists
                const projectsQuery = query(collection(db, 'projects'), where('siteName', '==', siteName));
                const projectsSnapshot = await getDocs(projectsQuery);
                if (!projectsSnapshot.empty) {
                    showGlobalMessage("A project with this site name already exists.");
                    return;
                }
                
                // 1. Create a new project document
                const newProjectRef = doc(collection(db, 'projects'));
                await setDoc(newProjectRef, {
                    siteName: siteName,
                    location: location,
                    managerId: managerId
                });

                // 2. Update the manager's user document with the new site name
                const managerDocRef = doc(db, 'users', managerId);
                await updateDoc(managerDocRef, {
                    siteName: siteName
                });

                showGlobalMessage(`Project '${siteName}' created and manager assigned successfully!`, 'success');
                addProjectForm.reset(); // Clear the form
            } catch (error) {
                console.error("Error creating new project:", error);
                showGlobalMessage("Failed to create project. Please try again.");
            }
        });

        /**
         * Populates the manager dropdown with unassigned managers in real-time.
         */
        const populateManagerSelect = () => {
            const managersQuery = query(collection(db, 'users'), where('role', '==', 'manager'), where('siteName', '==', 'Unassigned'));
            
            // onSnapshot provides a real-time listener
            onSnapshot(managersQuery, (querySnapshot) => {
                projectManagerSelect.innerHTML = '<option value="">Select a manager</option>';
                const unassignedManagers = [];
                querySnapshot.forEach(doc => {
                    const manager = doc.data();
                    unassignedManagers.push({ id: doc.id, name: manager.name });
                });

                unassignedManagers.forEach(manager => {
                    const option = document.createElement('option');
                    option.value = manager.id;
                    option.textContent = manager.name;
                    projectManagerSelect.appendChild(option);
                });

                if (unassignedManagers.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'No unassigned managers';
                    option.disabled = true;
                    projectManagerSelect.appendChild(option);
                }
            }, (error) => {
                console.error("Error populating managers:", error);
                showGlobalMessage("Failed to load managers.");
            });
        };

        /**
         * Fetches and displays projects and their assigned managers in real-time.
         */
        const fetchProjectsAndManagers = () => {
            projectsList.innerHTML = '<p class="text-center text-gray-500">Loading projects...</p>';
            const projectsQuery = query(collection(db, 'projects'));
            onSnapshot(projectsQuery, async (querySnapshot) => {
                try {
                    projectsList.innerHTML = '';
                    if (querySnapshot.empty) {
                        projectsList.innerHTML = `<p class="text-center text-gray-500">No projects found.</p>`;
                        return;
                    }

                    // Fetch all managers once to avoid redundant reads
                    const managersQuery = query(collection(db, 'users'), where('role', '==', 'manager'));
                    const managersSnapshot = await getDocs(managersQuery);
                    const managerMap = {};
                    managersSnapshot.forEach(doc => {
                        managerMap[doc.id] = doc.data();
                    });

                    querySnapshot.forEach(projectDoc => {
                        const project = projectDoc.data();
                        let managerName = 'Unassigned';

                        if (project.managerId && managerMap[project.managerId]) {
                            managerName = managerMap[project.managerId].name;
                        }
                        
                        const cardHtml = `
                            <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                                <h3 class="text-lg font-semibold text-gray-800">${project.siteName}</h3>
                                <p class="text-sm text-gray-600 mt-1">Manager: <span class="font-medium text-gray-700">${managerName}</span></p>
                                <p class="text-sm text-gray-600">Location: <span class="font-medium text-gray-700">${project.location}</span></p>
                            </div>
                        `;
                        projectsList.innerHTML += cardHtml;
                    });
                } catch (error) {
                    console.error("Error fetching projects:", error);
                    showGlobalMessage("Failed to load projects. Please check your data and permissions.");
                    projectsList.innerHTML = `<p class="text-center text-red-500">Failed to load projects. Please check your data and permissions.</p>`;
                }
            });
        };

        /**
         * Fetches and displays daily expenses in a real-time table.
         */
        const fetchDailyExpenses = () => {
            expensesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading expenses...</td></tr>`;
            const expensesQuery = query(collection(db, 'expenses'));
            onSnapshot(expensesQuery, async (querySnapshot) => {
                try {
                    expensesTableBody.innerHTML = '';
                    if (querySnapshot.empty) {
                        expensesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No expenses found.</td></tr>`;
                        return;
                    }

                    const expenses = [];
                    // Fetch all managers and cache them
                    const managersQuery = query(collection(db, 'users'), where('role', '==', 'manager'));
                    const managersSnapshot = await getDocs(managersQuery);
                    const managerMap = {};
                    managersSnapshot.forEach(doc => {
                        managerMap[doc.id] = doc.data();
                    });

                    querySnapshot.forEach(doc => {
                        const expense = doc.data();
                        const managerData = managerMap[expense.managerId];
                        const managerName = managerData ? managerData.name : 'Unknown';
                        const siteName = managerData ? managerData.siteName : 'Unknown';

                        expenses.push({
                            date: expense.date,
                            managerName: managerName,
                            siteName: siteName,
                            description: expense.description,
                            amount: expense.amount
                        });
                    });

                    // Sort expenses by date in descending order (most recent first)
                    expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

                    expenses.forEach(expense => {
                        const rowHtml = `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${expense.date}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${expense.managerName}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${expense.siteName}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${expense.description}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">$${expense.amount.toFixed(2)}</td>
                            </tr>
                        `;
                        expensesTableBody.innerHTML += rowHtml;
                    });
                } catch (error) {
                    console.error("Error fetching expenses:", error);
                    showGlobalMessage("Failed to load expenses. Please check your data and permissions.");
                    expensesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Failed to load expenses. Please check your data and permissions.</td></tr>`;
                }
            });
        };

        // Logout functionality
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout failed:", error);
                showGlobalMessage('An error occurred during logout. Please try again.');
            }
        });
    </script>
</body>
</html>
